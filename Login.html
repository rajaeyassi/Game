<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="styles@.css">

      <title>Login page</title>
   </head>
   <body>
      <div class="login">
         <img src="giphy (1).gif" alt="login image" class="login__img" >

         <form action="" class="login__form">
            <h1 class="login__title">Login</h1>

            <div class="login__content">
               <div class="login__box">
                  <i class="ri-user-3-line login__icon"></i>

                  <div class="login__box-input">
                     <input type="email" required class="login__input" id="login-email" placeholder=" ">
                     <label for="login-email" class="login__label">Email</label>
                  </div>
               </div>

               <div class="login__box">
                  <i class="ri-lock-2-line login__icon"></i>

                  <div class="login__box-input">
                     <input type="password" required class="login__input" id="login-pass" placeholder=" ">
                     <label for="login-pass" class="login__label">Password</label>
                     <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                  </div>
               </div>
            </div>

            <div class="login__check">
               <div class="login__check-group">
                  <input type="checkbox" class="login__check-input" id="login-check">
                  <label for="login-check" class="login__check-label">Remember me</label>
               </div>

               <a href="#" class="login__forgot">Forgot Password?</a>
            </div>

            <button type="submit" class="login__button">Login</button>
            
            <p class="login__register">
               Don't have an account? <button type="button" onclick="location.href='register.html'">Register</button>

            </p>
         </form>
      </div>
      
      <script src="main.js"></script>
   
    <!-- Main JavaScript file -->
    <script src="playFabGettingStarted.js"></script>
    <script>
        // Function to handle login submission
        function handleLogin(event) {
            event.preventDefault(); // Prevent form submission
            // Retrieve email and password from form fields
            var email = document.getElementById("login-email").value;
            var password = document.getElementById("login-pass").value;
            // Call PlayFab login function
            PlayFabClientSDK.LoginWithEmailAddress({
                Email: email,
                Password: password
            }, function(result, error) {
                if (result !== null) {
                    // Successful login, redirect or perform desired action
                    console.log("Login successful:", result);
                    // For example, redirect to another page
                    window.location.href = "dashboard.html";
                } else if (error !== null) {
                    // Failed login, display error message
                    console.error("Login failed:", error);
                    alert("Login failed. Please check your credentials.");
                }
            });
        }
    </script>
</body>
</html>
