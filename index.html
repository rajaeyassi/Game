<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elemental Fighter</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    "
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Roboto&display=swap");
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #1a0327;
      font-family: "Poppins", sans-serif;
      height: 350vh;
    }
    .container {
      width: 100%;
      height: 100vh;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
        url(webBack.jpeg);
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    header {
      width: 100%;
      height: 10vh;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .main-content {
      margin-left: 250px; /* Adjust margin to accommodate sidebar width */
      padding: 20px;
    }
    .logo {
      width: 400px;
      height: 10vh;
      background: #550381;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      clip-path: polygon(0 0, 100% 0, 64% 100%, 0% 100%);
      padding: 10px;
      line-height: 1.3rem;
    }
    .logo p {
      width: 130px;
      margin-left: 10px;
      font-size: 30px;
      font-family: Georgia, "Times New Roman", Times, serif;
    }
    .logo .fas {
      font-size: 50px;
    }
    ul.navbar {
      display: flex;
      list-style: none;
    }
    ul.navbar li {
      width: 120px;
    }
    ul.navbar li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }
    ul.navbar li a.active {
      color: #fec53a;
    }
    ul.navbar li a:hover:not(.active) {
      color: #683afe;
    }

    /* Content desc starts here */
    .content-wrapper {
      width: 80%;
      min-height: 80vh;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }

    .logo-section {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 30px 0;
    }
    .logo-section .fas {
      font-size: 6rem;
      color: #fec53a;
    }
    .logo-section h1 {
      width: 250px;
      font-size: 2rem;
      color: #fec53a;
      margin-left: 10px;
    }
    /* Section one starts here */

    .video-section {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .video-section video {
      max-width: 100%;
      height: auto;
      margin-top: 0px;
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 100px;
      left: 0;
      background-color: rgb(77, 74, 74);
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
      justify-content: space-between;
    }

    .sidebar a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      top: 90px;
      color: #030303;
      display: block;
      transition: 0.3s;
      justify-content: space-between;
    }

    .sidebar a:hover {
      color: #f1f1f1;
    }

    .sidebar .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }

    .openbtn {
      font-size: 20px;
      cursor: pointer;
      background-color: #111;
      color: white;
      padding: 10px 15px;
      border: none;
    }

    .openbtn:hover {
      background-color: #444;
    }

    #main {
      transition: margin-left 0.5s;
      padding: 16px;
    }

    aside {
      width: 15%;
      height: 85%;
      border-radius: 10px 0px 0px 10px;
      background: #663da6;
      margin-top: 16px;
    }

    aside h1 {
      width: 100%;
      height: 10%;
      border: 1px solid #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 22px;
      font-weight: 800;
    }
    aside h1 i {
      margin-left: 5px;
    }

    aside ul {
      position: relative;
      margin-top: 10px;
      list-style-type: none;
      margin-left: 12px;
      padding-bottom: 20px;
      justify-content: space-between;
    }
    aside ul::before {
      content: "";
      position: absolute;
      width: 88%;
      height: 2px;
      background: rgb(184, 184, 184, 0.1);
      bottom: 0;
    }
    aside ul li {
      padding: 10px 0px;
    }
    aside ul li a {
      text-decoration: none;
      color: rgb(255, 255, 255, 0.7);
      font-size: 12px;
      font-weight: 400;
      transition: 0.3s linear;
    }

    aside ul li a:hover {
      color: #fff;
    }
    aside ul li i {
      margin-right: 15px;
    }

    side aside ul .active_li {
      border-right: 3px solid #fff;
    }
    aside ul .active_li a {
      color: #fff;
      font-size: 13px;
    }

    side {
      width: 100%;
      height: 100%;
      box-shadow: 0px 0px 30px rgba(20, 19, 19, 0.5);
      border-radius: 10px;
      background-color: var(--color-1);
      display: flex;
    }
  </style>

  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="logo (1).png" />
          <p>Elemental Fighter</p>
        </div>
        <ul class="navbar">
          <li><a href="#" class="active">Home</a></li>
          <li><a href="Champions.html"> Champions</a></li>
          <li><a href="#">History MATCH</a></li>
        </ul>
        <a href="Login.html" id="btn"> <i class="fas fa-play"></i>PLAY NOW</a>
      </header>
      <side>
        <aside>
          <div>
            <ul>
              <li class="active_li">
                <a href="#"><i class="bi bi-archive"></i>Browse</a>
              </li>
              <li>
                <a href="#"
                  ><i class="bi bi-clipboard-check-fill"></i>Channel</a
                >
              </li>
              <li>
                <a href="#"><i class="bi bi-calendar-event-fill"></i>Events</a>
              </li>
              <li>
                <a href="#"><i class="bi bi-controller"></i> Game</a>
              </li>
              <li>
                <a href="#"><i class="bi bi-people-fill"></i>People</a>
              </li>
            </ul>
          </div>
        </aside>

        <div>
          <h1>Are you ready to fight?</h1>
        </div>

        <div class="video-section">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/Gvb2JOrBq9Q?si=ZRVrTgMs8Kww7KvV&amp;start=16"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
      </side>
    </div>

    <script>
      const menuToggle = document.querySelector(".has-submenu");
      const submenu = document.querySelector(".submenu");

      menuToggle.addEventListener("click", () => {
        menuToggle.classList.toggle("active");
      });
      function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
      }

      function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
      }
    </script>
  </body>
</html>
